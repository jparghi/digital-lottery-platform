version: "3.9"

services:
  gateway:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      payment-service:
        condition: service_healthy
      ticket-service:
        condition: service_started

  ticket-service:
    build: ./services/ticket-service
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_started

  payment-service:
    build: ./services/payment-service
    ports:
      - "8081:8081"
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_started
      db:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8081/api/payment/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - gateway

  db:
    image: postgres:16
    env_file: .env
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    depends_on:
      - prometheus
